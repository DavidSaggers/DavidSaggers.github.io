<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Saggers Porfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="page" onload="opacity()">
<div class="all" id="allid">
    <div class="pagecontent" id="pagecontentid">
        <div class="topbackgroundimage">
            <div class="middlecontent" id="middlecontentid">
                <div class="myname">David Saggers</div>
                Showreel
            </div>
            <div class="topnavbuttons">
                <div class="navbuttons" onclick="fadetomywork()">Portfolio</div>
                <div class="navbuttons" onclick="fadetoaboutme()">About Me</div>
                <div class="navbuttonsactive" onclick="fadetoshowreel()">Show Reel</div>
            </div>
            </div>
    <div class="pagetextcontent">
        <div class="segmentmiddle">VIDEO</div>
    </div>
    </div>
    </div>
</div>
<script>
    function opacity() {
        document.getElementById("allid").style.opacity = "100%";
        document.getElementById("allid").style.transition = "0.5s";
    }

    function fadetoshowreel() {
      document.getElementById("pagecontentid").style.opacity = "0%";
      document.getElementById("pagecontentid").style.transition = "200ms";
      setTimeout( function() { window.location = "showreel.html" }, 200 );
    }

    function fadetoaboutme() {
      document.getElementById("pagecontentid").style.opacity = "0%";
      document.getElementById("pagecontentid").style.transition = "200ms";
      setTimeout( function() { window.location = "index.html" }, 200 );
    }

    function fadetomywork() {
      document.getElementById("pagecontentid").style.opacity = "0%";
      document.getElementById("pagecontentid").style.transition = "200ms";
      setTimeout( function() { window.location = "work.html" }, 200 );
    }

</script>
</body>
</html>
