<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Saggers Porfolio</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="page" onload="opacityandtranslate()">
<div class="all" id="allid">
<div class="topnav" id="topnavid">
    <div class="home"><a href="index.html">Home</a></div>
    <div class="navlinks">
        <div href="introduction.html" id="navintrobutton" onclick="fadetointroduction()">Introduction</div>
        <div href="work.html" id="navmyworkbutton" onclick="fadetomywork()">Portfolio</div>
        <div href="index.html" id="navshowreelbutton" onclick="fadetoshowreel()">Show reel</div>
    </div>
</div>

<div class="pagecontent" id="pagecontentid">
    <div class="leftcontent">
        <div id="lefttextid" class="lefttext">
        <div class="myname">Name Here</div>
        <div class="introduction">This is the area information will be</div>
        </div>
    </div>

    <div class="rightcontent" id="rightcontentid">
        <div id="continuebuttonid" class="continuebutton" onclick="fade()">Continue</div>
    </div>
</div>
</div>

<script>
    function opacityandtranslate() {
        setTimeout(function() {
        document.getElementById("lefttextid").style.transform = "translateY(64px)";
        document.getElementById("lefttextid").style.opacity = "100%";
        document.getElementById("lefttextid").style.transition = "2s";
    }, 250);

        setTimeout(function() {
        document.getElementById("rightcontentid").style.transform = "translateY(64px)";
        document.getElementById("rightcontentid").style.opacity = "100%";
        document.getElementById("rightcontentid").style.transition = "2s";
    }, 500);

        setTimeout(function() {
        document.getElementById("continuebuttonid").style.opacity = "100%";
        document.getElementById("continuebuttonid").style.transition = "2s";
        document.getElementById("continuebuttonid").style.cursor = "pointer";
    }, 1500);
        document.getElementById("continuebuttonid").style.transform = "translateY(64px)";
    }

    function fade() {
      document.getElementById("pagecontentid").style.opacity = "0%";
      document.getElementById("pagecontentid").style.transition = "0.5s";
      setTimeout( function() { window.location = "introduction.html" }, 500 );
    }

    function fadetoshowreel() {
      document.getElementById("pagecontentid").style.opacity = "0%";
      document.getElementById("pagecontentid").style.transition = "300ms";
      setTimeout( function() { window.location = "showreel.html" }, 300 );
    }

    function fadetomywork() {
      document.getElementById("pagecontentid").style.opacity = "0%";
      document.getElementById("pagecontentid").style.transition = "300ms";
      setTimeout( function() { window.location = "work.html" }, 300 );
    }

    function fadetointroduction() {
      document.getElementById("pagecontentid").style.opacity = "0%";
      document.getElementById("pagecontentid").style.transition = "300ms";
      setTimeout( function() { window.location = "introduction.html" }, 300 );
    }
</script>

</body>
</html>
