<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Saggers Porfolio</title>
    <link rel="stylesheet" href="work.css">
</head>
<body id="page" onload="opacityandtranslate()">
<div class="topnav" id="topnavid">
        <div class="home"><a href="index.html">Home</a></div>
        <div class="navlinks">
            <div href="introduction.html" id="navintrobutton" onclick="fadetointroduction()">Introduction</div>
            <div href="work.html" id="navmyworkbutton" onclick="fadetomywork()"><b>Portfolio</b></div>
            <div href="index.html" id="navshowreelbutton" onclick="fadetoshowreel()">Show Reel</div>
        </div>
    </div>
    <div class="pagecontent" id="pagecontentid">
        <div class="onpagebuttons" id="onpagebuttonsid">
        <div class="leftcontent">
            <div id="leftnavbuttonid" class="leftnavbutton" onclick="fadetoshowreel()">&lt;&lt;&lt; Show Reel</div>
        </div>

        <div class="middlecontent" id="middlecontentid">
            Portfolio
        </div>

        <div class="rightcontent">
            <div id="rightnavbuttonid" class="rightnavbutton" onclick="fadetointroduction()">Introduction &gt;&gt;&gt;</div>
        </div>
    </div>
    <div class="contentcontainer">
        <div class="pagetextcontent">
            About Me
        </div>
    </div>
    </div>
<script>
    function fadetoshowreel() {
      document.getElementById("pagecontentid").style.opacity = "0%";
      document.getElementById("pagecontentid").style.transition = "300ms";
      setTimeout( function() { window.location = "showreel.html" }, 300 );
    }

    function fadetointroduction() {
      document.getElementById("pagecontentid").style.opacity = "0%";
      document.getElementById("pagecontentid").style.transition = "300ms";
      setTimeout( function() { window.location = "introduction.html" }, 300 );
    }

    function opacityandtranslate() {
        document.getElementById("onpagebuttonsid").style.height = "75px";
        document.getElementById("onpagebuttonsid").style.paddingTop = "66px";
        document.getElementById("onpagebuttonsid").style.opacity = "100%";
        document.getElementById("leftnavbuttonid").style.transform = "translateY(0px)";
        document.getElementById("rightnavbuttonid").style.transform = "translateY(0px)";
        document.getElementById("rightnavbuttonid").style.transform = "translateY(0px)";
        document.getElementById("middlecontentid").style.transform = "translateY(0px)";
        document.getElementById("onpagebuttonsid").style.transition = "2s";
        document.getElementById("leftnavbuttonid").style.transition = "2s";
        document.getElementById("rightnavbuttonid").style.transition = "2s";
        document.getElementById("middlecontentid").style.transition = "2s";
    }


</script>
</body>
</html>
